<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" data-theme="dark">

<head>
    <title th:text="'Perfil: ' + ${turista.nombre}">Perfil</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.0-alpha1/css/pico.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../static/css/punto.css" th:href="@{/css/punto.css}"/>
</head>


<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- MAIN -->

<main class="container">
    <div>
        <h1 th:text="${turista.nombre}"></h1>
    </div>
    <div>
        <section class="grid items">
            <article th:each="punto: ${turista.puntos}">
                <header>
                    <hgroup>
                        <h1 th:text="${punto.nombre}"></h1>
                    </hgroup>
                </header>
                <p th:text="${punto.descripcion}"></p>
            </article>
        </section>

    </div>

    <div class="controls-container">
        <a role="button" href="/puntos"> Ir a Puntos </a>
    </div>
</main>

</body>
</html>
