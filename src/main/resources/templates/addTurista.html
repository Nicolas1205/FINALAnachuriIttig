<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" data-theme="dark">

<head>
    <title>Añadir turista</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.0-alpha1/css/pico.min.css"/>
    <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}">
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main -->
<main class="container">
    <div>
        <form action="#" th:action="@{/addTurista}" th:object="${turista}" method="post">
            <label for="nombre"> Nombre </label>
            <input th:field="*{nombre}" type="text" name="nombre" required
                   th:aria-invalid="${#fields.hasErrors('nombre') ? 'true' : ''}" aria-describedby="nombre-error">
            <small id="nombre-error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>

            <label for="password"> Contraseña </label>
            <input th:field="*{password}" type="password" name="password" required
                   th:aria-invalid="${#fields.hasErrors('password') ? 'true' : ''}" aria-describedby="password-error">
            <small id="password-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>

            <label for="rol">Rol</label>
            <select th:field="*{rol}" required th:aria-invalid="${#fields.hasErrors('rol') ? 'true' : ''}"
                    aria-describedby="rol-error">
                <option value="USUARIO">USUARIO</option>
                <option value="ADMIN">ADMIN</option>
            </select>
            <small id="rol-error" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></small>

            <input type="submit" value="Crear">
        </form>
    </div>
</main>
</body>

</html>
