<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" data-theme="dark">

<head>
  <title>Turista Formulario</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.0-alpha1/css/pico.min.css" />
  <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}">
</head>

<body>
   <div th:replace="~{fragments/navbar :: navbar}"></div>

  <!-- Main -->
  <main class="container">
    <div>
      <form action="#" th:action="@{/addTurista}" th:object="${turista}" method="post">
        <label for="nombre"> Nombre </label>
        <input th:field="*{nombre}" type="text" name="nombre" required>

        <label for="password"> Contrase√±a </label>
        <input th:field="*{password}" type="password" name="password" required>

        <label for="rol">Rol</label>
        <select th:field="*{rol}" required>
          <option value="ADMIN">ADMIN</option>
          <option value="USUARIO">USUARIO</option>
        </select>

        <input type="submit" value="Crear">
      </form>
    </div>
  </main>
</body>

</html>
