<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" data-theme="dark">

<head>
  <title>Puntos</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.0-alpha1/css/pico.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}">
  <link rel="stylesheet" href="../static/css/punto.css" th:href="@{/css/punto.css}"/> 
</head>



<body>

  <!-- <div th:replace="~{fragments/navbar :: navbar}"></div> -->
  <!-- MAIN -->

  <main class="container">
    <div>
      <section class="grid items">
        <article th:each="punto: ${puntos}">
          <header>
            <hgroup>
              <h3 th:text="${punto.nombre}" />
							<h3 th:text="${punto.turista.nombre}"/>
            </hgroup>

          </header>
          <div>
          </div>
          <footer>
            <div role="group">
							<form th:id="${'form1-' + punto.puntoId}" th:action="@{/comentarios(puntoId=${punto.puntoId})}" method="get" style="display: none;">
								<input name="puntoId" th:value="${punto.puntoId}">
							</form>
							<button th:form="${'form1-' + punto.puntoId}"><span> Comentarios </span></button>
            </div>
						<form th:object="${valoracion}" th:action="@{addValoracion(puntoId=${punto.puntoId})}" method="post">
							<div class="rate">
								<input type="radio" id="star5" name="rate" th:value="5" th:field="*{rating}" />
								<label for="star5" title="text">5 stars</label>

								<input type="radio" id="star4" name="rate" th:value="4" th:field="*{rating}" />
								<label for="star4" title="text">4 stars</label>

								<input type="radio" id="star3" name="rate" th:value="3" th:field="*{rating}" />
								<label for="star3" title="text">3 stars</label>

								<input type="radio" id="star2" name="rate" th:value="2" th:field="*{rating}" />
								<label for="star2" title="text">2 stars</label>

								<input type="radio" id="star1" name="rate" th:value="1" th:field="*{rating}" />
								<label for="star1" title="text">1 star</label>
							</div>
							<button <span> Rating </span> </button>
						</form>
          </footer>
        </article>
      </section>

    </div>

    <div class="controls-container">
      <a role="button" href="/agregarProducto"> Volver a la carga </a>
      <a role="button" href="/"> Volver al Inicio </a>
    </div>
  </main>

</body>

</html>
