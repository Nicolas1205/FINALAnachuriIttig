  <dialog open th:if="${producto}">
    <article>
      <header>
        <a href="/puntos" aria-label="Cerrar" class="close"></a>
        <hgroup>
          <h3 th:text="${punto.nombre}" />
          <p th:text="${punto.descripcion}" />
        </hgroup>

      </header>
      <div>
        <p class="price-container" th:text="'$ ' + ${punto.precio}" />
        <p th:text="${punto.stock} + ' en stock'" />
        <p th:text="${punto.marca}" />
      </div>
    </article>
